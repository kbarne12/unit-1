<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cardstarter.css">

    <title>Black Jack</title>
</head>
<body>
    
    <h2>Dealer</h2>
    <Main id="dealer">
        <div id="dealerHand" class=></div>
        <div id="dealerHand2" class=></div>
        <div id="dealerHand3" class=></div>
        <div id="dealerHand4" class=></div>
    </Main>
    <section id='playerMessage'></section>
    <h2>Player </h2>
    <main id="player">   
        <div id="playerHand" class=></div>
        <div id="playerHand2" class=></div>
        <div id="playerHit" class=></div>
        <div id="playerHit2" class=></div>
        <div id="playerHit3" class=></div>
    </main> 
    <section id="wallet"></section>
        <div id="chips">
            <button id="five">500</button>
            <button id="hundred">100</button>
            <button id="ten">10</button>
            <button id="one">1</button>
        </div>
       
        <div id="button">   
            <button id="btn">Deal</button>
            <button id="stay">Stay</button>
            <button id="hit">Hit</button>
        </div>
</body>
</html>
